<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mods mine</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: #0a192f;
			overflow-x: hidden;
		}

		.centro {
			display: grid;
			grid-template-columns: repeat(1, 1fr);
		}

		@media (min-width: 746px) {
			.centro {
				grid-template-columns: repeat(3, 1fr);
			}
		}


		.estilo {
			display: flex;
			flex-direction: column;
			background-color: #112240;
			width: 350px;
			height: 300px;
			margin-left: 6px;
			margin-top: 20px;
			text-align: center;
			border-radius: 20px;
			box-shadow: 1px 4px 70px 0px black;
		}

		.texto-style {
			color: #e6f1ff;
			font-family: arial;
			text-transform: uppercase;

		}
		.desc-style {
			font-weight: bold;
			font-family: arial;
			color: #AAAAAA;
			margin: 5px;
		}

		.btn-style {
			width: 80%;
			height: 40px;
			margin: auto;
			border: none;
			background-color: #64ffda;
			color: black;
			border-radius: 20px;
			font-weight: bold;
			font-size: 15px;
			cursor: pointer;
			box-shadow: 0px 3px 30px 0px black;
		}

		.coff {
			position: fixed;
			z-index: 999;
			bottom: 20px;
			left: 20px;
			height: 50px;
			width: 50px;
			border-radius: 1000px;
			border: none;
			background-color: purple;
			opacity: 0.5;
			outline: 2px solid white;
		}
		.cf {
			width: 30px;
		}

		.embreve-style {
			background-color: grey;
			color: red;
			opacity: 0.4;
			cursor: not-allowed;
		}

		.popupbuttons {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 10px;
			position: fixed;
			z-index: 999;
			height: 170px;
			width: 120px;
			border-radius: 15px;
			background-color:black;
			outline: 3px solid white;
			bottom: 90px;
			visibility: hidden;
			left: 10px;

		}

		.homebt, .cmdsbt {
			width: 80%;
			margin-top: 10px;
			height: 40px;
			background-color: white;
			border-radius: 15px;
			border: none;
		}

		.invisible-card {
			visibility: hidden;
		}

		.visible-card {
			visibility: visible;
		}
	</style>
</head>
<body>
	<div class="centro"></div>
	<button class="coff"> <img src="coffe.png" alt="cafe" class="cf"></button>
	<div class="popupbuttons"><button class="homebt">Mods</button><button class="cmdsbt">Commands</button></div>
</body>
<script>
	var cent = document.querySelector('.centro')
	
	async function card() {
		const urlmods = 'https://raw.githubusercontent.com/isaax-dev/jsonmodsmine/refs/heads/main/mods.json'
		const resp = await fetch(urlmods)
		let mods = await resp.json()		
		for (const mod of mods) {

		const esp = document.createElement('div')
		const txt = document.createElement('h3')
		const descricao = document.createElement('p')
		const btn = document.createElement('button')

		txt.innerText = mod['nome']
		descricao.innerText = mod['descricao']
		btn.innerText = 'BAIXAR'

		esp.classList.add('estilo')
		txt.classList.add('texto-style')
		descricao.classList.add('desc-style')
		btn.classList.add('btn-style')

		cent.appendChild(esp)
		esp.appendChild(txt)
		esp.appendChild(descricao)
		esp.appendChild(btn)

		if (mod['link'] == 'nil') {
			btn.classList.add('embreve-style')
			btn.innerText = "EM BREVE"
			btn.disabled = true
		}

		function baixar(nome) {
			window.location.href = nome

		}
		btn.addEventListener('click', function() {
			alert(`[${mod['nome']}] aguardando link`)
			setTimeout(function() {baixar(mod['link'])}, 500);
		})
	}
	}
	card()
</script>

<script>
	var bt = document.querySelector('.coff')
	var cmdbt = document.querySelector('.cmdsbt')
	var modsbt = document.querySelector('.homebt')
	var btnCard = document.querySelector('.popupbuttons')
	var visible = false
	bt.addEventListener('click', function() {

		if (visible == true) {
			btnCard.classList.remove('visible-card')
			btnCard.classList.add('invisible-card')
			visible = false
		} else {
			btnCard.classList.remove('invisible-card')
			btnCard.classList.add('visible-card')
			visible = true
		}
	})
</script>
</html>
